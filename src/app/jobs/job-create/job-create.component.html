<mat-card>
  <form (submit)="onAddJob(jobForm)" #jobForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput type="string" name="date" #date="ngModel" ngModel required [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="date.invalid">Date is Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Customer</mat-label>
      <mat-select type="string" name="customer" #customer="ngModel" ngModel required>
        <mat-option *ngFor="let customer of customers" [value]="customer.firstName + ' ' + customer.lastName">
          {{customer.firstName}} {{ customer.lastName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="customer.invalid">Customer is Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" name="hours" #hours="ngModel" ngModel placeholder="Hours">
    </mat-form-field>
    <mat-form-field>
      <span matPrefix>$ &nbsp;</span>
      <input matInput type="number" name="parts" #parts="ngModel" ngModel placeholder="Total Parts Cost">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput type="string" name="notes" #notes="ngModel" ngModel></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Job</button>
  </form>
</mat-card>
