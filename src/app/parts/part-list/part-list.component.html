<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="parts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let part of parts">
      <mat-expansion-panel-header>
        {{ part.partName }} | ${{ part.cost }}
      </mat-expansion-panel-header>
      <p>Part ID: {{ part.id }}</p>
      <mat-action-row>
        <a mat-button color="primary" [routerLink]="['/edit', part.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(part.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="infoText mat-body-1" *ngIf="parts.length <= 0 && !isLoading">No Parts Yet!</p>
